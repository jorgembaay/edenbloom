<!DOCTYPE html>
<html>
<head>
    <title>Checkout - EdenBloom Beauty Care & Scents</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .total-amount {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .payment-details {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Your Business Logo" class="logo">
        <h1>Checkout</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <div class="container">
        <div class="total-amount">
            Total Amount to be Paid: Php <span id="total-amount">0.00</span>
        </div>
        <form id="checkout-form" enctype="multipart/form-data" action="https://formspree.io/f/xbjnvqpr" method="post">
            <label for="scent_gender">Scent/Gender:</label>
            <input type="text" id="scent_gender" name="scent_gender" required><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea><br>
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment_method" required>
                <option value="">Select Payment Method</option>
                <option value="Bank Transfer">Bank Transfer</option>
                <option value="GCash">GCash</option>
            </select><br>
            <div id="bank-transfer-details" class="payment-details">
                <p>Bank Account Name: Jorgie Bay</p>
                <p>Bank Name: Metro Bank</p>
                <p>Bank Account #: 791-528-73845-1</p>
                <label for="bank-proof-of-payment">Proof of Payment:</label>
                <input type="file" name="proof_of_payment" id="bank-proof-of-payment">
            </div>
            <div id="gcash-details" class="payment-details">
                <p>GCash Account Name: Jorgie Bay</p>
                <p>GCash Account #: 09152873845</p>
                <label for="gcash-proof-of-payment">Proof of Payment:</label>
                <input type="file" name="proof_of_payment" id="gcash-proof-of-payment">
            </div>
            <input type="hidden" id="total" name="total" value="0">
            <textarea id="order-details" name="order_details" style="display: none;"></textarea>
            <button type="submit" id="place-order-btn">Place Order</button>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 EdenBloom Beauty Care & Scents. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const totalAmountElement = document.getElementById("total-amount");
            const totalInputElement = document.getElementById("total");
            const paymentMethodSelect = document.getElementById("payment-method");
            const bankTransferDetails = document.getElementById("bank-transfer-details");
            const gcashDetails = document.getElementById("gcash-details");
            const orderDetailsTextarea = document.getElementById("order-details");

            // Load cart items from localStorage
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            let totalAmount = 0;

            let orderDetails = 'Order Details:\n\n';
            cartItems.forEach(item => {
                orderDetails += `${item.name} - Quantity: ${item.quantity} - Price: Php ${item.price.toFixed(2)}\n`;
                totalAmount += item.price * item.quantity;
            });
            orderDetails += `\nTotal Amount: Php ${totalAmount.toFixed(2)}`;

            totalAmountElement.innerText = totalAmount.toFixed(2);
            totalInputElement.value = totalAmount;
            orderDetailsTextarea.value = orderDetails;

            paymentMethodSelect.addEventListener("change", function() {
                bankTransferDetails.style.display = "none";
                gcashDetails.style.display = "none";

                if (paymentMethodSelect.value === "Bank Transfer") {
                    bankTransferDetails.style.display = "block";
                } else if (paymentMethodSelect.value === "GCash") {
                    gcashDetails.style.display = "block";
                }
            });

            document.getElementById("checkout-form").addEventListener("submit", function(event) {
                event.preventDefault();
                const form = event.target;
                const formData = new FormData(form);

                // Debugging: log the form data being sent
                for (let [key, value] of formData.entries()) {
                    console.log(`${key}: ${value}`);
                }

                fetch(form.action, {
                    method: form.method,
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        console.log('Form submission successful');
                        window.location.href = "thank_you.html";
                    } else {
                        console.log('Form submission failed', response);
                        alert("There was a problem with your submission. Please try again.");
                    }
                }).catch(error => {
                    console.log('Form submission error', error);
                    alert("There was a problem with your submission. Please try again.");
                });
            });
        });
    </script>
</body>
</html>
