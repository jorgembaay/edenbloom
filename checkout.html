<!DOCTYPE html>
<html>
<head>
    <title>Checkout - EdenBloom Beauty Care & Scents</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .total-amount {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .payment-details {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Your Business Logo" class="logo">
        <h1>Checkout</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <div class="container">
        <div class="total-amount">
            Total Amount to be Paid: Php <span id="total-amount">0.00</span>
        </div>
        <form id="checkout-form" enctype="multipart/form-data" action="https://formspree.io/f/xbjnvqpr" method="post">
            <label for="scent_gender">Scent/Gender:</label>
            <input type="text" id="scent_gender" name="scent_gender" required><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea><br>
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment_method" required>
                <option value="">Select Payment Method</option>
                <option value="Bank Transfer">Bank Transfer</option>
                <option value="GCash">GCash</option>
            </select><br>
            <div id="bank-transfer-details" class="payment-details">
                <p>Bank Account Name: Jorgie Bay</p>
                <p>Bank Name: Metro Bank</p>
                <p>Bank Account #: 791-528-73845-1</p>
                <label for="bank-proof-of-payment">Proof of Payment:</label>
                <input type="file" name="proof_of_payment" id="bank-proof-of-payment" required>
            </div>
            <div id="gcash-details" class="payment-details">
                <p>GCash Account Name: Jorgie Bay</p>
                <p>GCash Account #: 09152873845</p>
                <label for="gcash-proof-of-payment">Proof of Payment:</label>
                <input type="file" name="proof_of_payment" id="gcash-proof-of-payment" required>
            </div>
            <input type="hidden" id="total" name="total" value="0">
            <button type="submit" id="place-order-btn">Place Order</button>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 EdenBloom Beauty Care & Scents. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const totalAmountElement = document.getElementById("total-amount");
            const totalInputElement = document.getElementById("total");
            const paymentMethodSelect = document.getElementById("payment-method");
            const bankTransferDetails = document.getElementById("bank-transfer-details");
            const gcashDetails = document.getElementById("gcash-details");

            const totalAmount = parseFloat(localStorage.getItem('cartTotal')) || 0;
            totalAmountElement.innerText = totalAmount.toFixed(2);
            totalInputElement.value = totalAmount;

            paymentMethodSelect.addEventListener("change", function() {
                bankTransferDetails.style.display = "none";
                gcashDetails.style.display = "none";

                if (paymentMethodSelect.value === "Bank Transfer") {
                    bankTransferDetails.style.display = "block";
                    document.getElementById("bank-proof-of-payment").required = true;
                    document.getElementById("gcash-proof-of-payment").required = false;
                } else if (paymentMethodSelect.value === "GCash") {
                    gcashDetails.style.display = "block";
                    document.getElementById("bank-proof-of-payment").required = false;
                    document.getElementById("gcash-proof-of-payment").required = true;
                }
            });

            document.getElementById("checkout-form").addEventListener("submit", function(event) {
                event.preventDefault();
                const form = event.target;
                const formData = new FormData(form);

                fetch(form.action, {
                    method: form.method,
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        console.log('Form submission successful');
                        window.location.href = "thank_you.html";
                    } else {
                        console.log('Form submission failed', response);
                        alert("There was a problem with your submission. Please try again.");
                    }
                }).catch(error => {
                    console.log('Form submission error', error);
                    alert("There was a problem with your submission. Please try again.");
                });
            });
        });
    </script>
</body>
</html>
