<!DOCTYPE html>
<html>
<head>
    <title>Checkout - EdenBloom Beauty Care & Scents</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .total-amount {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .payment-details {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://your-external-link.com/logo.png" alt="Your Business Logo" class="logo">
        <h1>Checkout</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <div class="container">
        <div class="total-amount">
            Total Amount to be Paid: Php <span id="total-amount">0.00</span>
        </div>
        <form id="checkout-form" enctype="multipart/form-data" action="https://formspree.io/f/xbjnvqpr" method="post">
            <label for="scent_gender">Scent/Gender:</label>
            <input type="text" id="scent_gender" name="scent_gender" required><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea><br>
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment_method" required>
                <option value="">Select Payment Method</option>
                <option value="Bank Transfer">Bank Transfer</option>
                <option value="GCash">GCash</option>
            </select><br>
            <div id="bank-transfer-details" class="payment-details">
                <p>Bank Account Name: Jorgie Bay</p>
                <p>Bank Name: Metro Bank</p>
                <p>Bank Account #: 791-528-73845-1</p>
                <label for="bank-proof-of-payment">Proof of Payment:</label>
                <input type="file" name="proof_of_payment" id="bank-proof-of-payment">
            </div>
            <div id="gcash-details" class="payment-details">
                <p>GCash Name: Jorgie Bay</p>
                <p>GCash #: 09495600414</p>
                <label for="gcash-proof-of-payment">Proof of Payment:</label>
                <input type="file" name="proof_of_payment" id="gcash-proof-of-payment">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="confirmation-message"></p>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 EdenBloom Beauty Care & Scents. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const totalAmountElement = document.getElementById('total-amount');
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            let total = 0;

            cartItems.forEach(item => {
                total += item.price * item.quantity;
            });

            totalAmountElement.textContent = total.toFixed(2);

            const paymentMethodSelect = document.getElementById('payment-method');
            const bankTransferDetails = document.getElementById('bank-transfer-details');
            const gcashDetails = document.getElementById('gcash-details');

            paymentMethodSelect.addEventListener('change', function() {
                const value = paymentMethodSelect.value;
                bankTransferDetails.style.display = value === 'Bank Transfer' ? 'block' : 'none';
                gcashDetails.style.display = value === 'GCash' ? 'block' : 'none';
            });

            const checkoutForm = document.getElementById('checkout-form');
            checkoutForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const formData = new FormData(checkoutForm);
                const modal = document.getElementById('confirmation-modal');
                const confirmationMessage = document.getElementById('confirmation-message');
                const closeButton = document.querySelector('.close');

                fetch('https://formspree.io/f/xbjnvqpr', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        confirmationMessage.textContent = 'Your order has been submitted successfully!';
                        localStorage.removeItem('cart');
                    } else {
                        confirmationMessage.textContent = 'There was an error submitting your order. Please try again.';
                    }
                    modal.style.display = 'block';
                })
                .catch(error => {
                    confirmationMessage.textContent = 'There was an error submitting your order. Please try again.';
                    modal.style.display = 'block';
                });

                closeButton.onclick = function() {
                    modal.style.display = 'none';
                };

                window.onclick = function(event) {
                    if (event.target === modal) {
                        modal.style.display = 'none';
                    }
                };
            });
        });
    </script>
</body>
</html>
